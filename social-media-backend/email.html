<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0  " />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        text-align: center;
        border: 1px solid #f1f0f0;
        padding: 20px;
        background-color: #faf9fa;
      "
    >
      <h1 style="color: cadetblue; font-family: sans-serif">
        Hello tom! Welcome to Our Service!
      </h1>
      <p
        style="
          font-family: sans-serif;
          font-size: 18px;
          color: rgb(163, 109, 214);
        "
      >
        Please click the link below to verify your email address
      </p>
      <a
        href="{url}"
        style="
          display: inline-block;
          padding: 10px 20px;
          background-color: cadetblue;
          color: #efe5f3;
          text-decoration: none;
          border-radius: 5px;
          font-family: sans-serif;
          margin-top: 20px;
        "
        onMouseOver="this.style.backgroundColor='#9acfe7'; this.style.color='#000000';"
        onMouseOut="this.style.backgroundColor='cadetblue'; this.style.color='#efe5f3';"
        >Verify Email</a
      >
    </div>
  </body>
</html>
